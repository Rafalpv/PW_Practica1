<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Multicines</title>
</head>

<body>
    <header>
        <section class="cabecera">
            <img src="./imagenes/Marvel_Logo.svg" alt="Logo" />
            <h1>Multicines Marvel</h1>
            <section class="formulario">
                <form>
                    <label for="nombre-reg">Nombre</label>
                    <input id="nombre-reg" type="text" />
                    <label for="contrasenia-reg">Contraseña</label>
                    <input id="contrasenia-reg" type="password" />
                    <input type="submit" value="Enviar" />
                </form>
                <a href="./altausuarios.html" class="enlace-formulario">Registro de Usuarios</a>
            </section>
        </section>
        <nav class="navegacion">
            <a class="enlace-nav" href="./index.html">Inicio</a>
            <a class="enlace-nav" href="./estrenos.html">Estrenos</a>
            <a class="enlace-nav" href="./cartelera.html">Cartelera</a>
            <a class="enlace-nav" href="./horarios.html">Horarios</a>
            <a class="enlace-nav" href="./tarifas.html">Tarifas</a>
            <a class="enlace-nav" href="./informacion.html">Información</a>
        </nav>
    </header>

    <main class="main-centrado">
        <form id="altausuario">
            <label for="nombre-alta">Nombre</label>
            <input id="nombre" type="text" />
            <label for="apellidos-alta">Apellidos</label>
            <input id="apellidos" type="text" />
            <label for="email-alta">Correo Eléctronico</label>
            <input id="email" type="email" />
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="number" />
            <label for="nacimiento">Dia de Nacimiento</label>
            <input id="nacimientos" type="date" />
            <label for="contrasenia">Contraseña</label>
            <input id="contrasenia" type="password" />
            <label for="masInformacion">¿Como nos conociste?</label>
            <textarea id="masInformacion" name="Mensaje" cols="30" rows="10" type="text"></textarea>
            <input type="submit" value="Enviar" />
        </form>
    </main>

    <footer>
        <a class="enlace-footer" href="./contacto.html">Contacto</a>
        <p>-</p>
        <a class="enlace-footer" href="./como_se_hizo.pdf">Cómo se hizo</a>
